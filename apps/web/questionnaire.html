<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thesis Generator - Questionnaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Thesis Questionnaire</h1>
    <form id="questionnaire-form">
      <div class="mb-3">
        <label for="topic" class="form-label">Research Topic</label>
        <input type="text" class="form-control" id="topic" required>
      </div>
      <div class="mb-3">
        <label for="field" class="form-label">Field of Study</label>
        <input type="text" class="form-control" id="field" required>
      </div>
      <div class="mb-3">
        <label for="pages" class="form-label">Number of Pages</label>
        <input type="number" class="form-control" id="pages" required>
      </div>
      <div class="mb-3">
        <label for="style" class="form-label">Citation Style</label>
        <select class="form-select" id="style" required>
          <option value="">Choose...</option>
          <option value="apa">APA</option>
          <option value="mla">MLA</option>
          <option value="chicago">Chicago</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('questionnaire-form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const topic = document.getElementById('topic').value;
      const field = document.getElementById('field').value;
      const pages = document.getElementById('pages').value;
      const style = document.getElementById('style').value;

      if (topic && field && pages && style) {
        // Process the form data
        console.log({ topic, field, pages, style });
      } else {
        alert('Please fill out all fields.');
      }
    });
  </script>
</body>
</html>
